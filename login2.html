    <section class="modal-section">
        <h2 class = "modal-title">로그인 또는 회원가입</h2>
        <section class="modal-login">
            <form class="login-input">
                <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
                <fieldset>
                    <label for="login-id" class="hidden">아이디 입력창</label>
                    <input type="text" name="id" id="login-id" placeholder="아이디">
                    <strong class="inp-error">아이디를 입력해주세요.</strong>
                </fieldset>
                <fieldset>
                    <label for="login-pw" class="hidden">비밀번호 입력창</label>
                    <input type="password" name="pw" id="login-pw" placeholder="비밀번호">
                    <strong class="inp-error">아이디 혹은 비밀번호와 일치하지 않습니다.</strong>
                </fieldset>
                <input type="checkbox" id="login-state" value="state">
                <label for="login-state">로그인 상태유지</label>
                <input type="submit" class="submit-button" value="로그인">
                <section class="login-find">
                    <a class="find-id" href="">회원가입</a>
                    <a class="find-pw" href="">아이디/비밀번호 찾기</a>
                </section>
            </form>
            <section class="login-sns">
                <h2 class="hidden">sns로그인</h2>
                <p class="login-or">또는</p>
                <a class="sns-google" href="">구글 계정으로 로그인</a>
                <a class="sns-facebook" href="">페이스북 계정으로 로그인</a>
                <a class="sns-naver" href="">네이버 계정으로 로그인</a>
                <a class="sns-kakao" href="">카카오톡 계정으로 로그인</a>
            </section>
            <button class="modal-close"></button>
        </section>
    </section>
