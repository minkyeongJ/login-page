    <section class="select-section">
        <h2 class="hidden">최애 프로그래밍 언어 선택하기</h2>
        <button class="btn-select">최애 프로그래밍 언어</button>
        <ul class="list-member">
            <li><button class="button">Python</button></li>
            <li><button class="button">Java</button></li>
            <li><button class="button">JavaScript</button></li>
            <li><button class="button">C#</button></li>
            <li><button class="button">C/C++</button></li>
        </ul>
    </section>
    <script>
        const btn = document.querySelector('.btn-select');
        const list = document.querySelector('.list-member');
        btn.addEventListener('click', () => {
            list.classList.toggle('on');
            btn.classList.toggle('click');
        });
        list.addEventListener('click', (event) => {
            if (event.target.nodeName === "BUTTON") {
                btn.innerText = event.target.innerText;
                list.classList.remove('on');
                btn.classList.remove('click');
            }
        });
    </script>
</body>
