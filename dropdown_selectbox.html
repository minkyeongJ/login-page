<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운 셀렉트박스</title>
    <link rel="stylesheet" href="style_dropbox.css">
</head>
<body>
    <section class="selectbox-section">
        <h2 class="hidden">최애 프로그래밍 언어 선택하기</h2>
        <select name="favorit-language" id="select-language">
            <option value="" hidden>최애 프로그래밍 언어</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="C#">C#</option>
            <option value="C/C++">C/C++</option>
        </select> 
    </section>
</body>
